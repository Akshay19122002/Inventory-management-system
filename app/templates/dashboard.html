<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Welcome to the Inventory Dashboard</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                <li><a href="{{ url_for('products.index') }}">Products</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Your Inventory</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td>{{ product.name }}</td>
                        <td>{{ product.quantity }}</td>
                        <td>
                            <a href="{{ url_for('products.edit', product_id=product.id) }}">Edit</a>
                            <a href="{{ url_for('products.delete', product_id=product.id) }}">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; {{ year }} Inventory System</p>
    </footer>
</body>
</html>
